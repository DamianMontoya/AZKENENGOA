<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PÁGINA DE INICIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>PÁGINA DE INICIO</h1>
    <div class="dropdown">
        <span style="cursor: pointer;">Menú desplegable</span>
        <div class="dropdown-content">
            <p><a href="/eventos/listar">Ver eventos</a></p>
            <p sec:authorize="hasRole('ROLE_ADMIN')"><a href="/clientes/listar">Ver clientes</a></p>
            <p><a href="/contacto">Contacto</a></p>
            <p><a href="/login">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
